<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.component.css">
</head>
<body>

    <form action="login" method="post">
        <h1>Registration Page</h1><br>
        
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" class="input-style" required><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" class="input-style" required><br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" class="radio-label">Male</label>            
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" class="radio-label">Female</label>
            <input type="radio" id="others" name="gender" value="Others">
            <label for="others" class="radio-label">Others</label>
        </fieldset><br>

        <label for="dob">DOB:</label><br>
        <input type="date" id="dob" name="dob" class="input-style" required>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="input-style" required><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" class="input-style" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" class="input-style" required><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" class="input-style" pattern="[0-9]{10}" required placeholder="10-digit number"><br>

        <label for="bio">Write About Yourself:</label><br>
        <textarea name="bio" id="bio" placeholder="[optional]" class="input-style" rows="5"></textarea><br>

        <label for="uname">Set Username:</label><br>
        <input type="text" id="uname" name="uname" class="input-style" required><br>

        <label for="passwd">Set Password:</label><br>
        <input type="password" id="passwd" name="passwd" class="input-style" required ><br>

        <h4 >Do you agree our term and conditions <input type="checkbox" name="confirm" id="confirm" required style="cursor: pointer;"><br> </h4>
        

        <input type="submit" name="registration" value="Register">
    </form>

</body>
</html>
